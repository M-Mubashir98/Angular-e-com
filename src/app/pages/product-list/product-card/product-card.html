<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative">
    <div class="mx-auto">
        <img [src]="item().image" class="w-[200px] h-[100px] object-contain"/>
        <div class="flex flex-col">
    <span class="text-md font-bold">{{item().title}}</span>
    <span class="text-sm">{{'$'+ item().price}}</span>
    <app-primary-button label="Add To Cart" (btnClicked)="cartService.addToCart(item())" class="mt-4" />
        </div>
<span class="absolute top-2 text-sm font-bold" [class]="item().stock? 'text-green-500': 'text-red-500'">
@if (item().stock) {
    {{item().stock}} left
}
@else {
    Out of stock
}

</span>
    </div>
</div>
